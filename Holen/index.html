<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Gamebox - Holen</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=450 height=900></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        function isIOS() {
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return true;
            } else {
                return false;
            }
        }
        function isAndroid() {
            return (/android/i.test(userAgent));
        }
        function sendMessageToUnity(message) {
            if (isIOS()) {
                try {
                    webkit.messageHandlers.UnityInAppBrowser.postMessage(message);
                } catch (err) {
                    console.log('[IOS] Cannot reach native code');
                }
            } else if (isAndroid()) {
                UnityInAppBrowser.sendMessageFromJS(message);
            }
        }
        function ExitGame(val) {
            if (urlParams.has('lobby')) {
                var lob = urlParams.get('lobby');
                window.location.href = lob;
            } else {
                if (isIOS()) {
                    try {
                        window.location.href = "ayos://Exit?code=" + val;
                    } catch (err) {
                        console.log('[EXIT][IOS] Cannot exit: ' + err.message);
                    }
                } else if (isAndroid()) {
                    try {
                        sendMessageToUnity("Exit=" + val);
                    } catch (err) {
                        console.log('[EXIT][ANDROID] Cannot exit: ' + err.message);
                    }
                }
            }
            //ELSE exit unity webview
        }

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      //function unityShowBanner(msg, type) {
      //  function updateBannerVisibility() {
      //    warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      //  }
      //  var div = document.createElement('div');
      //  div.innerHTML = msg;
      //  warningBanner.appendChild(div);
      //  if (type == 'error') div.style = 'background: red; padding: 10px;';
      //  else {
      //    if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
      //    setTimeout(function() {
      //      warningBanner.removeChild(div);
      //      updateBannerVisibility();
      //    }, 5000);
      //  }
      //  updateBannerVisibility();
      //}

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Holen.loader.js";
      var config = {
        dataUrl: buildUrl + "/Holen.data",
        frameworkUrl: buildUrl + "/Holen.framework.js",
        codeUrl: buildUrl + "/Holen.wasm",
        symbolsUrl: buildUrl + "/Holen.symbols.json",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Multisys Technologies Corporation",
        productName: "Gamebox - Holen",
        productVersion: "1.0.0",
        //showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;

        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "450px";
        canvas.style.height = "900px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            loadingBar.style.display = "none";
            var data = urlParams.get('auth') + "&" + urlParams.get('uuid');
            unityInstance.SendMessage("[Bridge]", "SetData", data);

            var hidden, visibilityChange;
            var isPageVisible = true;

            if (typeof document.hidden !== "undefined") {
                hidden = "hidden";
                visibilityChange = "visibilitychange";
            } else if (typeof document["msHidden"] !== "undefined") {
                hidden = "msHidden";
                visibilityChange = "msvisibilitychange";
            } else if (typeof document["webkitHidden"] !== "undefined") {
                hidden = "webkitHidden";
                visibilityChange = "webkitvisibilitychange";
            }

            function handleVisibilityChange(hiddenState, reason) {
                if (hiddenState) {
                    if (isPageVisible) {
                        console.log('visibility: hidden', reason);
                        isPageVisible = false;
                        unityInstance.SendMessage("[Bridge]", "TogglePause", "PAUSED");
                    }
                } else {
                    console.log('visibility: restored', reason);
                    isPageVisible = true;
                    unityInstance.SendMessage("[Bridge]", "TogglePause", "UNPAUSED");
                }
            }

            if (typeof document.addEventListener === "undefined" || typeof document[hidden] === "undefined") {
                console.log("Browser doesn't support the Page visibility API.");
            } else {
                document.addEventListener(visibilityChange, () => handleVisibilityChange(document.hidden), false);
                window.addEventListener("focus", () => handleVisibilityChange(false, 'focus'));
                window.addEventListener("blur", () => handleVisibilityChange(true, 'blur'));
            }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
