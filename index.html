<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Ayos Games | Ayos</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=450 height=900></canvas>
      <div id="back-button" onclick="ExitGame()"></div>
      <div id="custom-logo"></div>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        function isIOS() {
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return true;
            } else {
                return false;
            }
        }
        function isAndroid() {
            return (/android/i.test(userAgent));
        }
        function sendMessageToUnity(message) {
            if (isIOS()) {
                try {
                    webkit.messageHandlers.UnityInAppBrowser.postMessage(message);
                } catch (err) {
                    console.log('Can not reach native code');
                }
            } else if (isAndroid()) {
                UnityInAppBrowser.sendMessageFromJS(message);
            }
        }
        //SEND MESSAGE
        function ExitGame() {
            //window.location.href = "ayos://Exit";
            try {
                sendMessageToUnity("Exit");
            } catch (err) {
                console.log("Can't exit");
            }
        }


      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var customLogo = document.querySelector("#custom-logo");
      var backBtn = document.querySelector("#back-button");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Jack n poy WebGL.loader.js";
      var config = {
        dataUrl: buildUrl + "/Jack n poy WebGL.data",
        frameworkUrl: buildUrl + "/Jack n poy WebGL.framework.js",
        codeUrl: buildUrl + "/Jack n poy WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Multisys Technologies Corporation",
        productName: "Ayos",
        productVersion: "1.9.1",
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "450px";
        canvas.style.height = "900px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            loadingBar.style.display = "none";
            customLogo.style.display = "none";
            backBtn.style.display = "none";
            var data = urlParams.get('auth') + "&" + urlParams.get('uuid');
            unityInstance.SendMessage("[Bridge]", "SetData", data);

            var hidden, visibilityChange;
            var isPageVisible = true;

            if (typeof document.hidden !== "undefined") { // Opera 12.10 and Firefox 18 and later support
                hidden = "hidden";
                visibilityChange = "visibilitychange";
            } else if (typeof document["msHidden"] !== "undefined") {
                hidden = "msHidden";
                visibilityChange = "msvisibilitychange";
            } else if (typeof document["webkitHidden"] !== "undefined") {
                hidden = "webkitHidden";
                visibilityChange = "webkitvisibilitychange";
            }

            function handleVisibilityChange(hiddenState, reason) {
                if (hiddenState) {
                    if (isPageVisible) {
                        console.log('visibility: hidden ', reason);
                        isPageVisible = false;
                        unityInstance.SendMessage("[Bridge]", "TogglePause", "PAUSED");
                    }
                } else {
                    console.log('visibility: restored ', reason);
                    isPageVisible = true;
                    unityInstance.SendMessage("[Bridge]", "TogglePause", "UNPAUSED");
                }
            }
            // Warn if the browser doesn't support addEventListener or the Page Visibility API
            if (typeof document.addEventListener === "undefined" || typeof document[hidden] === "undefined") {
                console.log("Browser doesn't support the Page Visibility API.");
            } else {
                // Handle page visibility change
                document.addEventListener(visibilityChange, () => handleVisibilityChange(document.hidden), false);
                window.addEventListener("focus", () => handleVisibilityChange(false, 'focus'));
                window.addEventListener("blur", () => handleVisibilityChange(true, 'blur'));
            }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
